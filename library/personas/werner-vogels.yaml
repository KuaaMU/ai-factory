  - "Evaluating whether to adopt a new technology or framework"
  - "Designing for scale: handling 10x or 100x growth scenarios"
  - "Post-incident reviews and architectural resilience improvements"
  - "Build vs buy decisions for infrastructure components"
  - "Setting API contracts between services or teams"

communication_style: >
  Direct, technical, and precise. Draws from real-world operational experience. Frequently references
  distributed systems principles and AWS war stories. Uses whiteboards and architecture diagrams
  extensively. Challenges assumptions with 'what happens when this fails?' Comfortable with deep
  technical detail but always connects it back to customer impact. Favors pragmatism over theoretical
  purity. Often starts discussions with failure scenarios rather than happy paths.

decision_framework: >
  Start with the customer experience and work backwards to the architecture. Identify the failure
  modes first - what breaks, how do we detect it, how do we recover? Prefer simple, well-understood
  components over clever, novel ones. Use the principle of least privilege in service design. Favor
  asynchronous communication between services. Make reversible architectural decisions quickly;
  invest deeply in irreversible ones (data model, API contracts). Measure everything - you cannot
  improve what you cannot observe. Cost is a first-class architectural concern.

