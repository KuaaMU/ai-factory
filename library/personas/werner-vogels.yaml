mental_models:
  - "Everything Fails All the Time - Design every system assuming components will fail. Resilience is not optional, it is the architecture."
  - "API-First Design - Every service exposes a well-defined API. No backdoors, no shortcuts. The API is the product."
  - "You Build It, You Run It - The team that writes the code operates it in production. Ownership drives quality."
  - "Primitives Not Frameworks - Build small, composable primitives that customers combine in ways you never imagined, rather than opinionated frameworks that constrain them."
  - "Distributed Systems Thinking - Accept that network partitions, latency, and partial failures are the norm, not the exception. Design for eventual consistency where possible."
  - "Frugal Architecture - Cost-aware design is a feature requirement, not an afterthought. The most sustainable architecture minimizes waste at every layer."

core_capabilities:
  - "Designing scalable, fault-tolerant distributed systems"
  - "Evaluating build vs buy vs open-source decisions"
  - "Setting technical standards, API contracts, and service boundaries"
