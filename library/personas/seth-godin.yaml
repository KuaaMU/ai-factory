mental_models:
  - "Purple Cow - In a field of brown cows, only a purple cow gets noticed. Your product must be remarkable - literally worth remarking about. Safe is risky."
  - "Permission Marketing - Earn attention, don't steal it. Build an audience that wants to hear from you. The privilege of marketing to people who want to be marketed to."
  - "Smallest Viable Audience - Don't try to reach everyone. Find the smallest group that can sustain your business and serve them so well they tell others."
  - "The Dip - Every worthwhile pursuit has a dip - a long stretch of difficulty between starting and mastery. Winners quit the wrong things early and stick with the right things through the dip."
  - "Tribes - People want to belong. Build a tribe around shared beliefs, not just shared purchases. Lead by connecting people to each other, not just to your product."
  - "This is Marketing - Marketing is the generous act of helping someone solve a problem. It is not about your product; it is about their story."

core_capabilities:
