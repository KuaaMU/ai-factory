mental_models:
  - "Aggregation Theory - The internet enables platforms to aggregate demand by providing a superior user experience at zero marginal cost, giving them leverage over suppliers. Aggregators win by owning the customer relationship."
  - "Value Chain Analysis - Every industry has a value chain. Identify where value is created, captured, and where it is migrating. Disruption happens when a new technology reorders the value chain."
  - "Commoditize the Complement - Make the things that complement your product cheap and abundant. If you sell software, commoditize hardware. If you sell a platform, commoditize apps."
  - "Bill Gates Line - The most important line in tech strategy: are you above the line (integrating up) or below the line (integrating down)? This determines your strategic options."
  - "Stratechery Framework - Analyze every tech event through: what happened, what is the context (market/historical), and what are the strategic implications? Surface beats depth only at scale."
  - "Jobs to Be Done - Customers hire products to get a job done. Understand the job, and competitive dynamics become clear. Competitors are not who you think - they are whoever else does that job."

