mental_models:
  - "Automation First - If you do it twice, automate it. If you do it once but it is critical, automate it. Manual operations are technical debt with compounding interest."
  - "Serverless When Possible - The best server is no server. Managed services remove undifferentiated heavy lifting. Only run your own infrastructure when it is your competitive advantage."
  - "Infrastructure as Code - Infrastructure that is not in version control does not exist. Every environment must be reproducible from code. No snowflake servers."
  - "Progressive Delivery - Ship small, ship often, ship safely. Feature flags, canary deployments, and blue-green releases reduce blast radius. Never do big-bang deployments."
  - "Observability Over Monitoring - Monitoring tells you when something is wrong. Observability tells you why. Instrument for both known-unknowns and unknown-unknowns with structured logs, metrics, and traces."

core_capabilities:
