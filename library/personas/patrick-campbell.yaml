mental_models:
  - "Value-Based Pricing - Price based on the value delivered to the customer, not on your costs or competitors' prices. Quantify the outcome your product creates and capture a fair share."
  - "Unit Economics First - Every business decision must be grounded in unit economics: CAC, LTV, gross margin, payback period. If the unit economics don't work, nothing else matters."
  - "Pricing as a Process, Not an Event - Pricing is not a one-time decision. It is a continuous process of testing, measuring, and iterating. Most companies underprice by 20-40%."
  - "Willingness to Pay Research - Don't guess what customers will pay. Use Van Westendorp, Gabor-Granger, or conjoint analysis to measure willingness to pay with statistical rigor."
  - "Retention is the Core Metric - Acquisition without retention is a leaky bucket. Net revenue retention above 100% means the business grows even without new customers."
  - "Feature-Value Matrix - Map features to customer segments by willingness to pay. Package features into tiers that align with different value perceptions and budgets."

core_capabilities:
